<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Todos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      /* Custom CSS */
      body {
        background-color: #f8f9fa; /* Light gray background */
      }
      .navbar {
        background-color: #343a40; /* Dark background for navbar */
      }
      .header-section {
        background-color: #007bff; /* Blue background for header */
        color: white; /* White text color for header */
        padding: 2rem 0;
        text-align: center;
      }
      .form-control {
        border-color: #ced4da; /* Light gray border for form inputs */
      }
      .btn-primary {
        background-color: #198754; /* Green button */
        border-color: #198754; /* Green border for button */
      }
      .btn-primary:hover {
        background-color: #198754; /* Darker blue on hover */
        border-color: #0056b3; /* Darker blue border on hover */
      }
    </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Stay Organized</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="todos.html">Todos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="new_todos.html">New Todos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-light py-3">
    <div class="container">
      <h1 class="display-4 text-center">New Todos</h1>
      <p class="lead text-center">Add a new task to your to-do list</p>
    </div>
  </header>

  <main>
    <form id="new_todo" class="container mt-4">
      <div class="row">
        <div class="col-md-6">
          <label for="userid" class="form-label">User id</label>
          <select class="form-select" name="userid" id="userid">
            <!-- Options will be injected via JavaScript -->
          </select>
        </div>
        <div class="col-md-6">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" name="category" id="category">
            <!-- Options will be injected via JavaScript -->
          </select>
        </div>
        <div class="col-md-12">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" name="description" id="description" cols="30" rows="3"></textarea>
        </div>
        <div class="col-md-4">
          <label for="deadline" class="form-label">Deadline</label>
          <input class="form-control" type="date" name="deadline" id="deadline">
        </div>
        <div class="col-md-4">
          <label for="priority" class="form-label">Priority</label>
          <select class="form-select" name="priority" id="priority">
            <option value="none">None</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="col-md-4">
          <div class="form-check mt-4">
            <input class="form-check-input" type="checkbox" name="completed" id="completed">
            <label class="form-check-label" for="completed">Completed</label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script defer src="./scripts/new_todos.js" type="module"></script>
</body>

</html>
